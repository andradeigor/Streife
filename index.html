<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Streife</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      header {
        width: 100%;
        height: 64px;
        background-color: #141414;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        background-color: #101010;
      }
      .HeaderContentContainer {
        width: 50%;
        height: inherit;
        display: flex;
        align-items: center;
      }
      .SearchForm {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
      }
      .SearchInput {
        width: 80%;
        margin: 0px 20px;
        height: 32px;
        background-color: #303030;
        border: none;
        border-radius: 8px;
        padding-left: 15px;
        color: #fff;
      }
      .SearchInput::placeholder {
        color: #bdbdbd;
      }
      .SearchButton {
        width: 100px;
        height: 32px;
        border: none;
        border-radius: 16px;
        background-color: #303030;
        cursor: pointer;
      }
      .SearchButton::activa {
        transform: scale(1.001) perspective(0px);
      }
      .SearchP {
        font-size: 14px;
        color: #bdbdbd;
      }
      main {
        width: 100%;
      }
      .SubHeader {
        width: 100%;
        height: 64px;
        background-color: #181818;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .SubHeaderItemContainer {
        cursor: pointer;
        background-color: none;
        border: 3px solid #303030;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: 0px 25px;
      }
      .SubHeaderItemContainer2 {
        cursor: pointer;
        background-color: none;
        border: 3px solid #303030;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: 0px 25px;
      }
      .SubHeaderItemContainer3 {
        cursor: pointer;
        background-color: none;
        border: 3px solid #303030;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: 0px 25px;
      }
      .SubHeaderItemContainer3:hover {
        border: 3px solid #f34983;
      }
      .SubHeaderItemContainer3:hover .GameSvg {
        display: none;
      }
      .SubHeaderItemContainer3:hover .GameSvg2 {
        display: inline;
      }
      .SubHeaderItemContainer:hover {
        border: 3px solid #de9b35;
      }
      .SubHeaderItemContainer:hover .GameSvg {
        display: none;
      }
      .SubHeaderItemContainer:hover .GameSvg2 {
        display: inline;
      }
      .SubHeaderItemContainer2:hover {
        border: 3px solid #001a6c;
      }
      .SubHeaderItemContainer2:hover .GameSvg {
        display: none;
      }
      .SubHeaderItemContainer2:hover .GameSvg2 {
        display: inline;
      }
      .GameSvg2 {
        display: none;
      }
      .TableContainer {
        width: 100%;
        display: flex;
      }
      .TableLeftContainer {
        width: 15%;
        height: inherit;
      }
      .TableMiddleContainer {
        width: 70%;
        height: inherit;

        display: flex;
        justify-content: center;
      }
      .TableRightContainer {
        width: 15%;
        height: inherit;
      }
      .TableGamesContainer {
        width: 80%;
        background-color: #202020;
        border-radius: 20px;
        display: flex;
        margin-top: 100px;
        flex-direction: column;
      }
      .TableGamesTitle {
        display: flex;
        width: 100%;
        height: 64px;
        background-color: #141414;
        border-radius: 20px 20px 0px 0px;
        display: flex;
        align-items: center;
      }
      .TableGamesTitle h1 {
        font-size: 16px;
        margin-left: 20px;
        color: #fff;
      }
      .TableGamesList {
        width: 100%;
        height: auto;
      }
      .TableGamesList li {
        width: 100%;
        height: 64px;
        border: solid #141414;
        border-width: 0px 0px 1px 0px;
        list-style: none;
        cursor: pointer;
        display: flex;
      }
      .TableGamesList li:hover {
        transition: all 0.3s;
        background-color: #141414;
      }
      .TableGamesItemLeftPart {
        height: 100%;
        min-width: 30%;
        display: flex;
        border-right: 1px solid #141414;
      }
      .TableGamesItemGameLogoContainer {
        height: inherit;
        min-width: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid #141414;
        border-width: 0px 1px 0px 1px;
      }
      .TableGamesItemGameScore {
        width: 100%;
        height: inherit;
        display: flex;
      }
      .TableGamesItemGameScoreNumber {
        width: 10%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .TableGamesItemGameScoreNumberText {
        text-align: end;
        color: #bdbdbd;
        font-weight: 600;
        font-size: 12px;
        margin-right: 15px;
      }
      .TableGamesItemGameTeams {
        width: 90%;
        height: inherit;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .TableGamesItemGameTeams p {
        font-size: 12px;
        font-weight: 300;
        color: #bdbdbd;
        margin-left: 10px;
      }

      .TableGamesItemMiddlePart {
        width: inherit;
        height: inherit;
        display: flex;
        flex-direction: row-reverse;
      }
      .TableGamesItemGameChampionship {
        height: inherit;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-right: 10px;
      }
      .TableGamesItemGameChampionshipTitle {
        font-size: 12px;
        color: #bdbdbd;
        font-weight: bold;
        text-align: right;
      }
      .TableGamesItemGameChampionshipSubTitle {
        font-size: 10px;
        color: #bdbdbd;
        font-weight: 400;
        text-align: right;
      }
      .TableGamesItemGameChampionshipIcon {
        width: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid #141414;
        border-width: 0px 0px 0px 1px;
      }

      .TableGamesItemRightPart {
        min-width: 100px;
        height: inherit;
        border: solid #141414;
        border-width: 0px 1px 0px 1px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .TableGamesItemHour {
        font-weight: bold;
        color: #bdbdbd;
        font-size: 12px;
      }
      .TableGamesButtonContainer {
        width: 100%;
        display: flex;
        flex-direction: row-reverse;
      }
      .TableGamesButton {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 10px 10px 10px 0px;
        background-color: #303030;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 3px 3px;
      }
      .TableGamesButton:hover {
        transition: ease 0.3s;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 4px 6px;
      }
      .TableGamesButton p {
        font-size: 24px;
        font-weight: 500;
        color: #fafafa;
      }
    </style>
  </head>
